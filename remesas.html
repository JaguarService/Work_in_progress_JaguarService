<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="remesas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Remesas</title>
</head>
<!--========================================MENU Y APP========================================-->
<body>
    <div class="modal">
        <div class="modal-card">
            <i class="fa-solid fa-times modal-close"></i>
            <img class="modal-img" src="../img/logo.jpg" alt="image">
            <div>
                <h3 class="modal-name">Jaguar Service App</h3>
                <p class="modal-info">
                    Aplicacion JaguarService con la que le sera mas facil acceder a nuestro sitio. Solo disponible para android
                </p>
                <div class="modal-buttons">
                    <button class="modal-button" onclick="location.href='JaguarServiceShop.apk'">Descargar App<i class="fa-solid fa-download"></i></button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <div class="navbar-contenido">
            <div class="logo"><a href="#">Remesas JaguarService</a></div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fa-solid fa-times"></i>
                </div>
                <li><a href="index.html">Tienda</a></li>
                <li><a href="#" class="menu-activo">Remesas</a></li>
                <li><a  class="descarga-la-app" href="#">Descarga la app</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>    
<!--========================================REMESAS========================================-->
<div class="container">
    <div class="slider">
        <div class="slides" style="--img: url(rem-mex.jpeg)"></div>
        <div class="slides" style="--img: url(rem-estuni.jpeg)"></div>
        <div class="slides" style="--img: url(rem-esp.jpeg)"></div>
        <div class="slides" style="--img: url(rem-glo.jpeg)"></div>
        <div class="slides" style="--img: url(rem-ita.jpeg)"></div>
    </div>
    <div class="buttons">
        <span class="prev"></span>
        <span class="next"></span>
    </div>
</div>
<h3 class="prupru">Un poco mas cerca de los tuyos</h3>
<!--========================================JAVASCRIPT========================================-->
    <script>
                const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menu-list");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
            menu.classList.add("active");
            menuBtn.classList.add("hide");
        }
        cancelBtn.onclick = () => {
            menu.classList.remove("active");
            menuBtn.classList.remove("hide");
        }

        window.onscroll = ()=>{
            this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
        const modal = document.querySelectorAll('.modal'),
            cardBtn = document.querySelectorAll('.descarga-la-app'),
            modalClose = document.querySelectorAll('.modal-close'),
            modalCard = document.querySelectorAll('.modal-card')

        let activeModal = (modalClick) =>{
            modal[modalClick].classList.add('active-modal')
        }

        cardBtn.forEach((cardBtn, i)=>{
            cardBtn.addEventListener('click', ()=>{
                activeModal(i)
            })    
        })

        modalClose.forEach((modalClose) =>{
            modalClose.addEventListener('click', ()=>{
                modal.forEach((modalRemove) =>{
                    modalRemove.classList.remove('active-modal')
                })
            })    
        })
        modal.forEach((modal) =>{
            modal.addEventListener('click', () =>{
                modal.classList.remove('active-modal')
            })
        })
        modalCard.forEach((modalCard) =>{
            modalCard.addEventListener('click', (s) =>{
                s.stopPropagation()
            })
        })
        //========================================JAVASCRIPT REMESAS========================================
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let slider = document.querySelector('.slider');

        next.addEventListener('click', function(){
            let slides = document.querySelectorAll('.slides');
            slider.appendChild(slides[0]);
        })
        prev.addEventListener('click', function(){
            let slides = document.querySelectorAll('.slides');
            slider.prepend(slides[slides.length - 1]);
        })
    </script>

</body>
</html>
